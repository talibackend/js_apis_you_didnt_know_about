<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Share</title>
</head>
<body>
    <button id="btn">Share</button>
    <script>
        document.getElementById("btn").addEventListener("click", ()=>{
            navigator.share({
                title : "Google",
                text : "Hello world, we are just trying to share google...",
                url : "https://google.com"
            }).then(()=>{
                console.log("Text shared.....");
            })
        });
    </script>
</body>
</html>
